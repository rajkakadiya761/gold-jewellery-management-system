<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arihant Jewelers</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/ari.png') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    <style>
        body {
            background-color: black;
            color: white;
        }

        .carousel-inner img {
            height: 90vh;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.8s ease, filter 0.5s ease;
        }

        .carousel-inner img:hover {
            transform: scale(1.1);
            filter: brightness(1);
        }

        .btn-custom {
            background-color: rgb(33, 37, 41);
            color: white;
            width: 140px;
        }

        .btn-custom:hover {
            background-color: white;
            color: black;
        }

        .btn-try-on {
            background-color: rgb(33, 37, 41);
            color: white;
            margin-top: 20px;
            width: 40%;
        }

        .btn-try-on:hover {
            background-color: white;
            color: black;
        }

        .quantity-group {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }

        .quantity-group button {
            background-color: rgb(33, 37, 41);
            color: white;
            border: none;
            width: 25px;
            height: 25px;
        }

        .quantity-group button:hover {
            background-color: white;
            color: black;
        }

        .quantity-input {
            width: 60px;
            text-align: center;
            background-color: black;
            color: white;
            border: 1px solid grey;
            border-radius: 5px;
            margin: 0 5px;
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            filter: grayscale(100%) brightness(70%);
        }

        .star {
            font-size: 2rem;
            cursor: pointer;
            color: grey;
        }

        .star.gold {
            color: gold;
        }

        .modal-content {
            background-color: #333;
            /* Greyish black modal background */
            color: white;
            /* White text for readability */
        }

        .modal-header {
            border-bottom: 1px solid #444;
            /* Darker border for header */
        }

        .modal-footer {
            border-top: 1px solid #444;
            /* Darker border for footer */
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 1050;
        }

        .notification.warning {
            background-color: #ffc107;
            /* Bootstrap warning color */
            color: black;
        }

        .notification.error {
            background-color: #64675d6f;
            color: white;
        }
    </style>
</head>

<body>
    <main class="details-content container-fluid">
        <div class="row">
            <!-- Left Section: Product Image Carousel -->
            <div class="col-md-6 p-4">
                <div id="productCarousel" class="carousel slide">
                    <!--data-bs-ride="carousel" use when we want picture are change auto..-->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="{{ earring.photo1 }}" class="d-block w-100" alt="Jewellery Slide 1">
                        </div>
                        <div class="carousel-item">
                            <img src="{{ earring.photo2 }}" class="d-block w-100" alt="Jewellery Slide 2">
                        </div>
                    </div>
                    <!-- Carousel Controls -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#productCarousel"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

            <!-- Right Section: Product Details -->
            <div class="col-md-6">
                <h2 class="mt-5 fs-2">{{ earring.name }}</h2>
                <p class="text-light text-uppercase">{{earring.category}}</p>
                <p class="price h4" style="color: grey;">$1,299.99</p>

                <div class="description">
                    <h5 class="fs-4">About this product:</h5>
                    <p class="fs-5">{{ earring.description }}</p>
                </div>

                <div class="mt-4">
                    <label for="sizeSelect" class="form-label">Select Size:</label>
                    <select class="form-select w-50" id="sizeSelect"
                        style="background-color: black; color: white; border: 1px solid grey;">
                        {% for size in earring.sizes.split(',') %}
                        <option value="{{ size }}">{{ size.capitalize() }}</option>
                        {% endfor %}
                    </select>

                    <br>
                    <div class="col-6">
                        <label for="quantity" class="form-label">Quantity:</label>
                        <div class="quantity-group">
                            <button id="decreaseQuantity" type="button">-</button>
                            <input type="text" id="quantity" class="quantity-input" value="1" readonly>
                            <button id="increaseQuantity" type="button">+</button>
                        </div>
                    </div>
                </div>
                <div>
                    <button class="btn btn-try-on btn-md"><i class="bi bi-camera">&nbsp;Try It On</i></button>
                </div>
                <div class="mt-4">
                    <button class="btn btn-custom btn-md me-2" id="addToCartBtn"
                        data-product-id="{{ earring.product_id }}">
                        <i class="bi bi-cart">&nbsp;Add to Cart</i>
                    </button>

                    <button class="btn btn-custom btn-md">Buy Now</button>
                </div>
            </div>
        </div>

        <div class="notification" id="notificationMessage"></div>

        <div class="container mt-5">
            <h2>Rate this product:</h2>
            <div id="starRating">
                <i class="fas fa-star star" data-value="1"></i>
                <i class="fas fa-star star" data-value="2"></i>
                <i class="fas fa-star star" data-value="3"></i>
                <i class="fas fa-star star" data-value="4"></i>
                <i class="fas fa-star star" data-value="5"></i>
            </div>

            <!-- Feedback Modal -->
            <div class="modal fade" id="feedbackModal" tabindex="-1" aria-labelledby="feedbackModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="feedbackModalLabel">Write Feedback</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <textarea id="feedbackMessage" class="form-control" rows="4"
                                placeholder="Write your feedback..."></textarea>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" id="submitFeedback"
                                data-product-id="{{ earring.product_id }}">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $(document).ready(function () {
                let selectedRating = 0;

                function showNotification(message, type) {
                    $('#notificationMessage').removeClass('success error info').addClass(type);
                    $('#notificationMessage').text(message).fadeIn();
                    setTimeout(function () {
                        $('#notificationMessage').fadeOut();
                    }, 3000);
                }

                // Ensure click event binds properly
                $(document).on('click', '.star', function () {
                    selectedRating = $(this).data('value');

                    // Remove gold from all stars and highlight selected ones
                    $('.star').removeClass('gold');
                    $('.star').each(function () {
                        if ($(this).data('value') <= selectedRating) {
                            $(this).addClass('gold');
                        }
                    });

                    // Show feedback modal
                    $('#feedbackModal').modal('show');
                });



                $('#submitFeedback').on('click', function () {
                    const message = $('#feedbackMessage').val();
                    const product_id = $(this).data('product-id'); // Get product ID dynamically
                    console.log("Submitting feedback with message:", message, "Rating:", selectedRating, "Product ID:", product_id);

                    if (!selectedRating || !message) {
                        alert('Please provide both rating and feedback message.');
                        return; // Don't submit if either rating or message is missing
                    }

                    $.ajax({
                        url: '/submit_feedback',
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({
                            rating: selectedRating,
                            message: message,
                            product_id: product_id
                        }),
                        success: function (response) {
                            showNotification(response.message, 'success');
                            $('#feedbackModal').modal('hide');
                        },
                        error: function (xhr) {
                            const error = JSON.parse(xhr.responseText);
                            showNotification(error.error, 'error');
                        }
                    });
                });


                $('#addToCartBtn').click(function () {
                    var productId = $(this).data('product-id');  // Get product ID from button

                    $.ajax({
                        url: '/add_to_cart',
                        method: 'POST',
                        data: { product_id: productId },
                        success: function (response) {
                            showNotification(response.message, 'warning');  // Show success message
                        },
                        error: function (xhr) {
                            if (xhr.status === 401) {  // User not logged in
                                showNotification('Please log in to add items to your cart.', 'error');  // Show error message
                                // window.location.href = '/login';  // Redirect to login page
                            } else {
                                showNotification('Failed to add product to cart.', 'error');  // Fallback error
                            }
                        }
                    });
                });
            });

        </script>

        <div class="container mt-5">
            <h3>Customer Reviews:</h3>
            <div id="feedbackList">
                <!-- Feedback will be inserted here dynamically -->
            </div>
        </div>

        <script>
            $(document).ready(function () {
                let selectedRating = 0;
                let product_id = "{{ earring.product_id }}";

                function fetchFeedbacks() {
                    console.log("Fetching feedbacks...");
                    $.ajax({
                        url: `/get_feedbacks/${product_id}`,
                        type: 'GET',
                        success: function (feedbacks) {
                            console.log("Fetched feedbacks:", feedbacks);
                            let feedbackHtml = '';
                            if (feedbacks.length === 0) {
                                feedbackHtml = '<p>No feedbacks yet. Be the first to review!</p>';
                            } else {
                                feedbacks.forEach(fb => {
                                    feedbackHtml += `
                                    <div class="card text-white bg-dark mb-3">
                                    <div class="card-body">
                                    <h5 class="card-title">${fb.email}</h5>  <!-- Fetching email instead of name -->
                                    <p class="text-warning">
                                    ${'★'.repeat(fb.ratings)}${'☆'.repeat(5 - fb.ratings)}
                                    </p>
                                    <p class="card-text">${fb.message}</p>
                                    <small class="text-muted">${fb.date}</small>
                                    </div>
                                    </div>
                                    `;
                                });
                            }
                            $('#feedbackList').html(feedbackHtml);
                        },
                        error: function (xhr, status, error) {
                            console.error("AJAX error:", error);
                            console.log("Response Text:", xhr.responseText);
                            $('#feedbackList').html('<p>Error fetching feedbacks.</p>');
                        }
                    });
                }


                // Fetch feedbacks when the page loads
                fetchFeedbacks();
                const submitFeedback = () => {
                    const message = document.getElementById('feedbackMessage').value;
                    const rating = document.getElementById('feedbackRating').value;
                    const productId = document.getElementById('productId').value;

                    // Check if the message and rating are provided
                    if (!message || !rating) {
                        alert('Please provide both rating and feedback message.');
                        return;
                    }

                    // Check if user is logged in
                    if (!sessionStorage.getItem('user_id')) {
                        alert('You need to log in first.');
                        return;
                    }

                    // Send feedback
                    fetch('/submit_feedback', {
                        method: 'POST',
                        body: new URLSearchParams({
                            message: message,
                            rating: rating,
                            product_id: productId
                        }),
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        }
                    })
                        .then(response => response.json())
                        .then(data => {
                            if (data.error) {
                                alert(data.error); // Show error message
                            } else {
                                alert(data.success); // Show success message
                            }
                        })
                        .catch(error => {
                            alert('Error submitting feedback.');
                        });
                };

            });


        </script>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Quantity button functionality
        const decreaseButton = document.getElementById('decreaseQuantity');
        const increaseButton = document.getElementById('increaseQuantity');
        const quantityInput = document.getElementById('quantity');

        decreaseButton.addEventListener('click', () => {
            let currentValue = parseInt(quantityInput.value);
            if (currentValue > 1) {
                quantityInput.value = currentValue - 1;
            }
        });

        increaseButton.addEventListener('click', () => {
            let currentValue = parseInt(quantityInput.value);
            quantityInput.value = currentValue + 1;
        });


    </script>
</body>

</html>
