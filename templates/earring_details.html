<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css" rel="stylesheet">

    <style>
        body {
            background-color: black;
            color: white;
        }

        .carousel-inner img {
            height: 90vh;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.8s ease, filter 0.5s ease;
        }

        .carousel-inner img:hover {
            transform: scale(1.1);
            filter: brightness(1.3);
        }

        .btn-custom {
            background-color: rgb(33, 37, 41);
            color: white;
            width: 140px;
        }

        .btn-custom:hover {
            background-color: white;
            color: black;
        }

        .btn-try-on {
            background-color: rgb(33, 37, 41);
            color: white;
            margin-top: 20px;
            width: 40%;
        }

        .btn-try-on:hover {
            background-color: white;
            color: black;
        }

        .quantity-group {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }

        .quantity-group button {
            background-color: rgb(33, 37, 41);
            color: white;
            border: none;
            width: 25px;
            height: 25px;
        }

        .quantity-group button:hover {
            background-color: white;
            color: black;
        }

        .quantity-input {
            width: 60px;
            text-align: center;
            background-color: black;
            color: white;
            border: 1px solid grey;
            border-radius: 5px;
            margin: 0 5px;
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            filter: grayscale(100%) brightness(70%); 
        }
    </style>
</head>

<body>
    <main class="details-content container-fluid">
        <div class="row">
            <!-- Left Section: Product Image Carousel -->
            <div class="col-md-6 p-4">
                <div id="productCarousel" class="carousel slide" ><!--data-bs-ride="carousel" use when we want picture are change auto..-->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="{{ earring.photo1 }}" class="d-block w-100" alt="Jewellery Slide 1">
                        </div>
                        <div class="carousel-item">
                            <img src="{{ earring.photo2 }}" class="d-block w-100" alt="Jewellery Slide 2">
                        </div>
                    </div>
                    <!-- Carousel Controls -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

            <!-- Right Section: Product Details -->
            <div class="col-md-6">
                <h2 class="mt-5 fs-2">{{ earring.name }}</h2>
                <p class="text-light text-uppercase">{{earring.category}}</p>
                <p class="price h4" style="color: grey;">$1,299.99</p>

                <div class="description">
                    <h5 class="fs-4">About this product:</h5>
                    <p class="fs-5">{{ earring.description }}</p>
                </div>

                <div class="mt-4">
                    <label for="sizeSelect" class="form-label">Select Size:</label>
                    <select class="form-select w-50" id="sizeSelect" style="background-color: black; color: white; border: 1px solid grey;">
                        <option value="Small">Small</option>
                        <option value="Medium">Medium</option>
                        <option value="Large">Large</option>
                    </select>
                    <br>
                    <div class="col-6">
                        <label for="quantity" class="form-label">Quantity:</label>
                        <div class="quantity-group">
                            <button id="decreaseQuantity" type="button">-</button>
                            <input type="text" id="quantity" class="quantity-input" value="1" readonly>
                            <button id="increaseQuantity" type="button">+</button>
                        </div>
                    </div>
                </div>
                <div>
                    <button class="btn btn-try-on btn-md"><i class="bi bi-camera">&nbsp;Try It On</i></button>
                </div>
                <div class="mt-4">
                    <button class="btn btn-custom btn-md me-2"><i class="bi bi-cart">&nbsp;Add to Cart</i></button>
                    <button class="btn btn-custom btn-md">Buy Now</button>
                </div>
            </div>
        </div>
    </main>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Quantity button functionality
        const decreaseButton = document.getElementById('decreaseQuantity');
        const increaseButton = document.getElementById('increaseQuantity');
        const quantityInput = document.getElementById('quantity');

        decreaseButton.addEventListener('click', () => {
            let currentValue = parseInt(quantityInput.value);
            if (currentValue > 1) {
                quantityInput.value = currentValue - 1;
            }
        });

        increaseButton.addEventListener('click', () => {
            let currentValue = parseInt(quantityInput.value);
            quantityInput.value = currentValue + 1;
        });
    </script>
</body>

</html>
