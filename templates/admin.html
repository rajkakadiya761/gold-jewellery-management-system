<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <section class="border border-secondary mt-4 mx-3">
        <h1 class="fs-4 text-decoration-underline text-warning my-4 text-center mb-5">Admin Panel - Jewellery Management</h1>
        <div class="container my-4">
            <h2 class="text-center text-warning mb-4">Manage Latest Collection</h2>
            <div class="row">
    
                <!-- Item 1 -->
                <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                    <div class="card bg-light-subtle card-container">
                        <div class="card-body text-center">
                            <h5 class="card-title">Earrings</h5>
                            <p class="card-text text-muted">₹1,500</p>
                            <!-- Admin Actions -->
                            <div class="d-flex justify-content-between">
                                <button class="btn btn-primary btn-sm">Edit</button>
                                <button class="btn btn-danger btn-sm">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
    
                <!-- Item 2 -->
                <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                    <div class="card bg-light-subtle card-container">
                        <img src="carousal2.jpeg" class="card-img-top item-image" alt="Ring">
                        <div class="card-body text-center">
                            <h5 class="card-title">Ring</h5>
                            <p class="card-text text-muted">₹2,200</p>
                            <!-- Admin Actions -->
                            <div class="d-flex justify-content-between">
                                <button class="btn btn-primary btn-sm">Edit</button>
                                <button class="btn btn-danger btn-sm">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
    
                <!-- Item 3 -->
                <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                    <div class="card bg-light-subtle card-container">
                        <img src="carousal3.webp" class="card-img-top item-image" alt="Bracelet">
                        <div class="card-body text-center">
                            <h5 class="card-title">Bracelet</h5>
                            <p class="card-text text-muted">₹3,000</p>
                            <!-- Admin Actions -->
                            <div class="d-flex justify-content-between">
                                <button class="btn btn-primary btn-sm">Edit</button>
                                <button class="btn btn-danger btn-sm">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
    
                <!-- Item 4 -->
                <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                    <div class="card bg-light-subtle card-container">
                        <img src="carousal4.jpg" class="card-img-top item-image" alt="Necklace">
                        <div class="card-body text-center">
                            <h5 class="card-title">Necklace</h5>
                            <p class="card-text text-muted">₹4,500</p>
                            <!-- Admin Actions -->
                            <div class="d-flex justify-content-between">
                                <button class="btn btn-primary btn-sm">Edit</button>
                                <button class="btn btn-danger btn-sm">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
    
                <!-- More Items... (Repeat as needed) -->
    
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
